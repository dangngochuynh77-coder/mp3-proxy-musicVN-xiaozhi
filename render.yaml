services:
  # Dịch vụ 1: API Nhạc (Backend) - Phải là 'web'
  - type: web  # <-- THAY ĐỔI 1: 'pvt' thành 'web'
    name: mp3-api
    env: node
    plan: free 
    autoDeploy: true
    rootDir: ./mp3-api
    buildCommand: npm install
    startCommand: npm start
    # <-- THAY ĐỔI 2: Xóa khối 'envVars' ép port 5555

  # Dịch vụ 2: Adapter cho Xiaozhi (Frontend/Proxy)
  - type: web
    name: xiaozhi-adapter
    env: node
    plan: free 
    autoDeploy: true
    rootDir: ./adapter
    buildCommand: npm install
    startCommand: node xiaozhi-adapter.js
    envVars:
      # KHÔNG SỬA GÌ Ở ĐÂY (chúng ta sẽ sửa nó trên web)
      - key: MP3_API_URL
        value: http://temp-url
